<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh; /* Full height of the viewport */
            width: 100vw; /* Full width of the viewport */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1c1c1e; /* Dark background */
            color: #f1f1f1; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px; /* Padding to prevent overflow on smaller devices */
            overflow: hidden; /* Prevent overflow */
            opacity: 0; /* Start with opacity 0 */
            animation: fadeIn 1s ease-out forwards; /* Fade-in animation */
        }

        h1 {
            font-size: 2.5rem; /* Responsive font size */
            font-weight: 600;
            color: #ffffff; /* White text for the title */
            margin-bottom: 20px; /* Spacing below the title */
            letter-spacing: 1px;
            text-align: center; /* Centered title */
            opacity: 0;
            animation: fadeInUp 1.2s ease-out forwards 0.2s; /* Staggered fade-in */
        }

        input[type="text"] {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2e; /* Darker input background */
            color: #d1d1d1; /* Light gray text */
            width: 100%; /* Full width */
            max-width: 400px; /* Limit maximum width */
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1.4s ease-out forwards 0.4s; /* Staggered fade-in */
        }

        input[type="text"]::placeholder {
            color: #7f7f7f; /* Placeholder color */
        }

        input[type="text"]:focus {
            outline: none;
            background-color: #3a3a3c; /* Slightly lighter on focus */
        }

        button {
            margin-top: 15px; /* Spacing above the button */
            padding: 15px 30px;
            background-color: #2c2c2e; /* Button background */
            color: #ffffff; /* Button text color */
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1rem; /* Responsive font size */
            width: 100%; /* Full width */
            max-width: 400px; /* Limit maximum width */
            opacity: 0;
            animation: fadeInUp 1.6s ease-out forwards 0.6s; /* Staggered fade-in */
        }

        button:hover {
            background-color: #3a3a3c; /* Lighter background on hover */
            transform: translateY(-2px); /* Button lift effect */
        }

        #loading {
            display: none; /* Hidden by default */
            font-weight: bold;
            color: #ffffff; /* White loading text */
            margin-top: 15px; /* Spacing above loading text */
            opacity: 0;
            animation: fadeInUp 1.8s ease-out forwards 0.8s; /* Staggered fade-in */
        }

        img {
            max-width: 200px; /* Use most of the width */
            height: auto; /* Maintain aspect ratio */
            margin-top: 20px; /* Spacing above the image */
            border-radius: 10px; /* Rounded corners for images */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow around images */
            opacity: 0;
            animation: fadeInUp 2s ease-out forwards 1s; /* Staggered fade-in */
            align-items: center;
        }

        /* Animation for fading and sliding in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Slight upward movement */
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Smaller title on smaller screens */
            }

            input[type="text"],
            button {
                width: 90%; /* Slightly narrower on smaller screens */
                max-width: none; /* Remove max-width on smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem; /* Even smaller title on mobile screens */
            }

            button {
                padding: 12px 20px; /* Adjust button padding */
                font-size: 0.9rem; /* Smaller font size */
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Text to Image</h1>
        <input id="input" type="text" placeholder="Enter text here" />
        <button id="btn">Generate Image</button>
        <div id="loading">Loading...</div>
        <img id="image" src="" alt="" />
    </div>

    <script src="text.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
